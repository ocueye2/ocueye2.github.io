<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Availability Check</title>
    <script>
        async function checkSiteAndRedirect() {
            const targetUrl = 'https://main.carsonmayn.com'; // Replace with the URL you want to check
            const siteA = 'https://main.carsonmayn.com'; // Replace with Site A URL
            const siteB = 'https://carsonmayn.com/backup'; // Replace with Site B URL

            try {
                const response = await fetch(targetUrl, { method: 'HEAD' });
                if (response.ok) {
                    window.location.href = siteA;
                } else {
                    window.location.href = siteB;
                }
            } catch (error) {
                window.location.href = siteB;
            }
        }

        // Call the function when the page loads
        window.onload = checkSiteAndRedirect;
    </script>
</head>
<body>
    <p>Checking site availability...</p>
</body>
</html>
